<!DOCTYPE html>
<html lang="en" th:replace="~{ /fragment/layout :: layout( ~{ :: content }) }">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:fragment="content">
    <h1>Rooms list</h1>

    <table>
        <thead>
        <tr class="table-success">
            <th scope="col">id</th>
            <th scope="col">name</th>
            <th scope="col">capacity</th>
            <th scope="col">teacher only</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="item : ${list}" th:object="${item}" >
            <td th:text="*{id}"></td>
            <td th:text="*{name}"></td>
            <td th:text="*{capacity}"></td>
            <td th:text="*{teacherOnly}"></td>
        </tr>

        </tbody>
    </table>

    <div>
        <form action="/room/add" method="post">
            <div class="mb-3">
                <label class="form-label" for="in-add-ing">add a new room:</label>
                <input name="name" placeholder="name" id="in-add-ing" class="form-control" />
                <button class="btn btn-primary">add</button>

            </div>
        </form>
    </div>

    </th:block>
    </body>
</html>
