<!DOCTYPE html>
<html lang="en" th:replace="~{ /fragment/layout :: layout( ~{ :: content }) }">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Sign in</h1>

  <form action="/user/sign-in" method="post" th:object="${form}">
      <div th:if="${#fields.hasGlobalErrors()}">
          <p th:each="error :${#fields.globalErrors()}" th:text="${error}" class="form-error" id="sign-in error"></p>
      </div>

      <div class="mb-3">
          <label for="in-login" class="form-label">Login</label><br/>
          <input type="text" id="in-login" th:field="*{login}" class="form-control">
          <p th:if="${#fields.errors('login')}" th:errors="*{login}" class="form-text form-error"></p>
      </div>

      <div class="mb-3">
          <label for="in-password" class="form-label">Password</label><br/>
          <input type="password" id="in-password" th:field="*{password}" class="form-control">
          <p th:if="${#fields.errors('password')}" th:errors="*{password}" class="form-text form-error"></p>
      </div>
      <button type="submit" class="btn btn-success">Connect</button>

  </form>

</body>
</html>
