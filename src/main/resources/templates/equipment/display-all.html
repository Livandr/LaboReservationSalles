<!DOCTYPE html>
<html lang="en" th:replace="~{ fragment/layout :: layout(~{ :: content}) }">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<th:block th:fragment="content">
    <h1>Equipment list</h1>

    <div>
        <form action="/equipement/add" method="post">
            <div class="mb-3">
                <label class="form-label" for="in-add-ing">add an equipment:</label>
                <input name="name" placeholder="name" id="in-add-ing" class="form-control" />
                <button class="btn btn-primary">add</button>


            </div>
        </form>
    </div>

    <table class="table">

        <thead>
        <tr>
            <td>id</td>
            <td>name</td>

        </tr>
        </thead>

        <tbody>

        <tr th:each="item : ${list}" th:object="${item}">
            <td th:text="*{id}">id</td>
            <td th:text="*{name}">name</td>
            <td>
                <a th:href="@{ /equipement/{id} (id=*{id}) }">
                    <button class="btn btn-primary">details</button>
                </a>
                <form th:action="@{/ingredient/{id}/delete (id=*{id})}" method="post" class="inline-form">
                    <button class="btn btn-secondary" type="submit">delete</button>
                </form>
            </td>
        </tr>

        </tbody>

    </table>
</th:block>

</body>
</html>
